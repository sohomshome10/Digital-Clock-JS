<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Digital Clock</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="clock">
            <div class="content">
                <h2>the time is</h2>
            </div>
            <div class="time">
                <div class="hour">
                    <h1 id="hour">00</h1>
                    <h3>hour</h3>
                </div>
                <div class="min">
                    <h1 id="min">00</h1>
                    <h3>minute</h3>
                </div>
                <div class="sec">
                    <h1 id="sec">00</h1>
                    <h3>second</h3>
                </div>
            </div>
        </div>
        
        <script src="js/main.js" async defer></script>
    </body>
</html>
